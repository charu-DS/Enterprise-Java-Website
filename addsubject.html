              <h3 class="form-title font-effect-3d-float" style="text-align: center; margin-top:20px;color:white;">Add Subject</h3> 
         <div class="signin-form" style="padding:40px;">
                        
                            <div class="form-group" style=" margin-top:-30px; margin-bottom:15px;">
                                
                                <input type="text" name="subname" placeholder="Add Subject" style="border-radius: 4px; padding:7px 12px; color:black;"/>
                            </div>
                            <div class="form-group" style="margin-bottom:15px;">
                                <label>Subject Strength:</label>
                                <div>  <input type="radio" name="substr" value="strong"/>Strong</div>
                                <div>  <input type="radio" name="substr" value="decent"/>Decent </div>
                                <div> <input type="radio" name="substr" value="weak"/> Weak</div>
                            </div>
                            <div class="form-group" style="margin-bottom:15px;">
                                <label>Why to Study this?:</label>
                                <div>  <input type="radio" name="y" value="College"/>College</div>
                                <div>  <input type="radio" name="y" value="Work"/>Work</div>
                                <div> <input type="radio" name="y" value="Interest"/> Interest</div>
                                <div> <input type="radio" name="y" value="all"/> All of the above</div>
                            </div>
                        
                        <div class="form-group"style=" margin-bottom:15px;">
                                <label>Time required to Study(days/hrs)</label>
                                <input type="text" name="hrs" style="width: 150px; color:black;"/> 
                               
                         </div>
                        <div class="form-group" style=" margin-bottom:15px;">
                                <label>Mark this as important:</label>
                               Yes<input type="radio" name="imp" value="yes"/>
                                No <input type="radio" name="imp" value="no"/>  
                         </div>
                        <div class="form-group" style=" margin-bottom:15px;">
                                <input type="submit" name="addsub" class="btn btn-success btn-sm" value="Add"
                               style="margin-left:20px; padding:5px 20px; border-radius: 4px;"
                               onclick='return demo();'/>
                                <input type="submit" name="updatesub" class="btn btn-success btn-sm"
                                value="Update"  style="padding:5px 20px; border-radius: 4px; "
                                 onclick='return demo2();'/>
                                 <input type="submit" name="deletesub" class="btn btn-success btn-sm"
                                value="Delete"  style="padding:5px 20px; border-radius: 4px;"
                                 onclick='return demo3();'/>
                            </div>
            
         </div>
         </section>
        </form>
